<!-- 此配置文件为RtpProxyClient配置文件。-->
<!-- 布尔值 选项 用"true" 和 "false" 设置。-->

<RtpProxyClient VERSION="1.0">
  <!-- 连接参数 和 完成端口参数 -->
  <!-- SVR_IP 监听IP -->
  <!-- SVR_PORT 监听端口。如果未设置，系统自动选择一个端口。-->
  <!-- WORK_THREAD_NUM 工作线程数 -->
  <!-- CONCURRENT_THREAD_NUM 并发线程数 -->
  <!-- CONCURRENT_PACKET_NUM 并发包数 -->
  <!-- POST_CP_THREAD_NUM 投递完成端口数 -->
  <!-- NOTIFY_THREAD_NUM 通知线程数 -->
  <TCP SVR_IP="127.0.0.1" CONNECTION_NUM="10" WORK_THREAD_NUM="8" CONCURRENT_THREAD_NUM="0" 
       CONCURRENT_PACKET_NUM="1" POST_CP_THREAD_NUM="8" NOTIFY_THREAD_NUM="8">
  </TCP>
  <!-- keepAliveTimeInterval 保活时间间隔,单位:秒 -->
  <KeepAlive keepAliveTimeInterval="10" />
</RtpProxyClient>